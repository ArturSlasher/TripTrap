<div class="login-form-container">
    <div class="logo-container">
      <img src="assets\Logo.png" alt="" class="logo">
      <h2 class="logo-sign">TripTrap</h2>
    </div>
    <h1>Adventure starts with TripTrap</h1>
    <button mat-flat-button class="login-google-button" routerLink="/comming-soon">Log in with Google</button>
    <button mat-flat-button class="login-facebook-button" routerLink="/comming-soon">Log in with Facebook</button>
    <p class="or">or</p>
    <p class="demo">Please, to use demonstration account set "demo" as username and password</p>
    <p class="incorrect-data" #incorrect>You have entered incorrect data</p>
    <input matInput placeholder="Email or username" class="login-input" #email>
    <input matInput placeholder="Password" type="password" class="login-password" #password>
    <!-- <mat-checkbox class="remember-me-checkbox">Remember me</mat-checkbox> -->
    <button mat-flat-button class="login-button" (click)="login(email.value, password.value)" routerLink="/">Log in</button>
    <a href="" class="forgot-password-link">Forgot password?</a>
    <div class="signup">
      <p class="new-in-triptrap">New in TripTrap?</p>
      <a href="/signup" class="create-account-link">Create account</a>
    </div>
</div>
