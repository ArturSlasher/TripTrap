<mat-card class="user-card mat-elevation-z0">
    <mat-card-header>
      <img mat-card-image [src]="User$.value?.photo" alt="User photo" class="user-photo">
      <!-- <mat-card-actions>
        <button mat-icon-button class="settings-button mat-elevation-z0">
          <mat-icon>settings</mat-icon>
        </button>
      </mat-card-actions> -->
    </mat-card-header>
    <mat-card-content>
      <mat-card-title class="user-name">{{ User$.value?.username }}</mat-card-title>
      <p class="address">{{ User$.value?.address }}</p>
      <p class="bio">{{ User$.value?.bio}}</p>
    </mat-card-content>
</mat-card>
