<div class="add-trip-container">
  <mat-form-field class="trip-input" id="name-input" appearance="fill">
    <mat-label>Trip name</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="fill" class="trip-input" id="date-input">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Start date">
      <input matEndDate placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <ngp-image-picker></ngp-image-picker>
  <mat-form-field class="trip-summury-input" appearance="fill">
    <mat-label>Trip summury</mat-label>
    <textarea matInput placeholder=""></textarea>
  </mat-form-field>
  <button mat-flat-button class="save-button" routerLink="/">SAVE</button>
</div>
