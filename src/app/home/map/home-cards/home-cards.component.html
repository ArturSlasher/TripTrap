<div class="home-cards-container">
  <mat-card class="home-card" (click)="homeCardPress(trip)" *ngFor="let trip of Trips$ | async">
    <mat-card-header>
      <mat-card-title class="card-name">{{trip.name}}</mat-card-title>
      <mat-card-actions>
        <button mat-mini-fab class="options-button mat-elevation-z0">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="trip.tripPlaces.length"><i>
        {{trip.tripPlaces[0].location.lat}}, {{trip.tripPlaces[0].location.lng}}
      </i></p>
      <p>
        {{trip.date}}
      </p>
      <img mat-card-image class="trip-photo" [src]="trip.photo" alt="Trip photo">
    </mat-card-content>
  </mat-card>
</div>
